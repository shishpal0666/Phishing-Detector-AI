<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { width: 320px; font-family: 'Segoe UI', sans-serif; padding: 15px; background-color: #f9f9f9; }
        h3 { margin-top: 0; text-align: center; color: #2c3e50; margin-bottom: 10px;}
        
        /* Status Box Styles */
        #status { padding: 15px; border-radius: 6px; text-align: center; font-weight: bold; margin-bottom: 15px; font-size: 16px;}
        .neutral { background-color: #ecf0f1; color: #2c3e50; border: 1px solid #bdc3c7; }
        .safe { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { color: #3498db; font-style: italic; }

        /* Scraped Text Preview */
        .preview-box { font-size: 11px; color: #666; background: #fff; padding: 8px; border: 1px solid #ddd; border-radius: 4px; max-height: 100px; overflow-y: auto; white-space: pre-wrap;}
        label { font-size: 12px; font-weight: bold; color: #555; display: block; margin-bottom: 4px;}
    </style>
</head>
<body>
    <h3>üõ°Ô∏è Phishing Detector</h3>

    <div id="status" class="neutral">
        <span class="loading">Scanning page content...</span>
    </div>

    <label>Analyzed Content (Preview):</label>
    <div id="preview" class="preview-box">Waiting for content...</div>

    <script src="popup.js"></script>
</body>
</html>
